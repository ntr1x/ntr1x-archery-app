<div class="root properties" :key="widget.id">
  <div class="top">
    <h3 class="heading">Properties</h3>
    <div class="actions">
      <button class="highlight highlight-default" @click="toggle({ name: 'properties' })"><i class="material-icons icon-action">close</i></button>
    </div>
  </div>
  <div class="middle">
    <div class="section" v-for="category in propsCategories" :key="category.name">
      <div class="top">
        <h5 class="heading">{{ category.name }}</h5>
        <div class="actions">
          <button class="highlight highlight-default"><i class="material-icons icon-action">arrow_drop_down</i></button>
        </div>
      </div>
      <div class="middle">
        <div class="table">
          <div class="tbody">
            <div class="row" v-for="property in category.defs" :key="property.name">
              <div class="cell cell-1">
                {{ property.def.title || property.name }}:
              </div>
              <div class="cell cell-2">
                <property :widget="widget" :property="property" type="prop" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
