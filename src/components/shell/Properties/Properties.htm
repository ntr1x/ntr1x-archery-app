<div class="root properties" :key="widget.componentId">
  <div class="top">
    <h3 class="heading">Properties</h3>
    <div class="actions">
      <button class="highlight highlight-default" @click="toggle({ name: 'properties' })"><i class="material-icons icon-action">close</i></button>
    </div>
  </div>
  <div class="middle">
    <category class="section" v-for="category in propsCategories" :key="category.name" :title="category.name" >
      <div class="table">
        <div class="tbody">
          <div class="row" v-for="property in category.defs" :key="property.name">
            <div class="cell cell-1">
              {{ property.def.title || property.name }}:
            </div>
            <div class="cell cell-2">
              <property :widget="widget" :property="property" type="prop" @change="handlePropertyChange"/>
            </div>
          </div>
        </div>
      </div>
    </category>
  </div>
</div>
