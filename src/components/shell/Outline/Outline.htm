<div class="root outline">
  <div class="top">
    <h3 class="heading">Outline</h3>
    <div class="actions">
      <button class="highlight highlight-default" @click="toggle({ name: 'outline' })"><i class="material-icons icon-action">close</i></button>
    </div>
  </div>
  <div class="middle" v-if="page && page.root">
    <outline-item :item="page.root" :level="0" slotName="default" />
  </div>
</div>
