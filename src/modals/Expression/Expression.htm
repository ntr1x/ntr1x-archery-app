<form class="root expression"
  @submit="(e) => e.preventDefault()"
  @reset="close()"
  @keyup.esc="close()"
>
  <div class="top">
    <h3 class="heading">Expression</h3>
    <div class="actions">
      <button type="reset" class="highlight highlight-default"><i class="material-icons icon-action">close</i></button>
    </div>
  </div>
  <div class="middle">
    <div class="column">
      <div><label>Expression</label></div>
      <div>
        <textarea class="input input-default" v-focus>
        </textarea>
      </div>
      <div><label>Preview</label></div>
      <div>
        <textarea class="input input-default">
        </textarea>
      </div>
    </div>
    <div class="column">
      <div><label>Context</label></div>
      <div>
        <textarea class="input input-default">
        </textarea>
      </div>
    </div>
  </div>
  <div class="bottom">
    <button type="reset" class="action action-default">Cancel</button>
    <button class="action action-primary">Save</button>
  </div>
</form>
